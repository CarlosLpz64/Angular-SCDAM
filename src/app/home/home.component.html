        <h4><b> El sensor ultrasónico</b> sensor ultrasónico realiza mediciones mediante el uso de ondas ultrasónicas. El funcionamiento del sensor ultrasónico es simple: cuando el impulso de onda encuentra un objeto, es reflejado y así es medido en distancia.</h4>
