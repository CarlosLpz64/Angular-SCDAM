<h1>USUARIOS</h1>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Progress Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="rol_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
      <td mat-cell *matCellDef="let row">
        
        <div *ngIf="row.rol_id==1">
            Soporte
        </div>
        <div *ngIf="row.rol_id==2">
          Invitado(a)
      </div>
        
      </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>
    
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
      <td mat-cell *matCellDef="let row"> <button mat-fab color="primary" class="btn" (click)="eliminarUser(row.id)" aria-label="Example icon button with a delete icon"> <mat-icon class="ic">delete</mat-icon> </button> </td>
    </ng-container>

    <ng-container matColumnDef="actualizar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actualizar Permiso </th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-fab class="btn" color="accent" (click)="openDialog()" aria-label="Example icon button with a bookmark icon">
          <mat-icon class="ic">update</mat-icon>
        </button> 
      </td>
    </ng-container>

    


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
